name: Release Build

on:
  push:
    tags:
      - 'v*'
      - 'V*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pyinstaller

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Build Portable EXE
        run: python setup.py --onefile

      - name: Build Directory EXE (For Installer)
        run: python setup.py --build

      - name: Build Installer
        run: python setup.py --installer

      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} bin/Release/StoryLord-Portable.exe bin/Installer/StoryLordSetup.exe --generate-notes --title "Story Lord ${{ github.ref_name }}"
